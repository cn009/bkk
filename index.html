<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <h1 class="title">Get a Job <span>2025</span></h1>
    <p class="welcome">Selamat Datang</p>

    <form action="regis.html" method="get">
      <label>Email</label>
      <input type="email" name="email" placeholder="Masukkan Email" required>

      <label>Password</label>
      <input type="password" name="password" placeholder="Password" required>

      <a href="#" style="font-size:12px; text-align:right; display:block; margin-bottom:10px; color:#4a90e2;">Lupa password?</a>

      <button type="submit" class="btn">Masuk</button>
    </form>
<br>
    <div class="Atau">Atau</div> 
    <button type="button" class="google">
      <img src="https://img.icons8.com/color/20/000000/google-logo.png"/> 
      Masuk dengan Google
    </button>

    <p style="font-size:14px;">Belum punya akun? <a href="register.html" style="color:#4a90e2; font-weight:bold;">Daftar</a></p>
  </div>
</body>
</html>
