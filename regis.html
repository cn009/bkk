<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <style>
    body {
      background-color: #6da9f7;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
    }
    
    .container {
      background: white;
      padding: 30px;
      border-radius: 15px;
      width: 320px;
      text-align: center;
      box-shadow: 0px 6px 10px rgba(0,0,0,1);
    }

    .title {
      font-family: "Times New Roman", serif;
      font-size: 28px;
      font-weight: bold;
      margin-bottom: 5px;
      color: #333;
    }

    .title span {
      display: block;
      font-size: 12px;
      font-weight: normal;
      color: #666;
    }

    .welcome {
      font-size: 18px;
      margin-bottom: 20px;
      font-weight: bold;
      color: #333;
    }

    form {
      display: flex;
      flex-direction: column;
      text-align: left;
    }

    label {
      font-size: 14px;
      margin: 5px 0;
      color: #333;
      font-weight: bold;
    }

    input {
      padding: 10px;
      border: 1px solid #4a90e2;
      border-radius: 8px;
      margin-bottom: 10px;
      font-size: 14px;
      box-sizing: border-box;
      width: 100%;
    }

    input:focus {
      outline: none;
      border-color: #2d6fc1;
      box-shadow: 0 0 5px rgba(45, 111, 193, 0.5);
    }

    p {
      text-align: center;
      font-size: 14px;
      color: #666;
      margin: 15px 0;
    }

    .Kotak {
      background: #5898e2;
      color: rgb(249, 246, 246);
      border: none;
      padding: 12px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
      transition: all 0.5s ease-in-out;
      width: 100%;
      font-weight: bold;
    }
    
    .Kotak:hover {
      transform: scale(1.05);
      background: rgba(21, 126, 219, 0.86);
      box-shadow: 0px 6px 10px rgba(0,0,0,1);
    }
    
  </style>
</head>
<body>
  <div class="container">
    <h1 class="title">Get a Job <span>2025</span></h1>
    <p class="welcome">profil</p>

    <form>
      <label for="username">Username</label>
      <input type="text" id="username" name="username" placeholder="Name" required>

      <label for="no_telp">No telp</label>
      <input type="tel" id="no_telp" name="no_telp" placeholder="+62" required>

      <label for="alamat">Alamat</label>
      <input type="text" id="alamat" name="alamat" placeholder="Jl." required>

      <p>Sudah memiliki akun? Masuk</p>

      <button type="button" class="Kotak" onclick="window.location.href='perusahaan.html'">Lanjut</button>
    </form>
  </div>

  <script>
    // Tambahkan event listener untuk form submission jika diperlukan
    document.querySelector('form').addEventListener('submit', function(e) {
      e.preventDefault();
      // Validasi form bisa ditambahkan di sini
      window.location.href = 'perusahaan.html';
    });
  </script>
</body>
</html>
